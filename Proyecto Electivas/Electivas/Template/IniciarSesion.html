<!DOCTYPE html>
<html lang="e" xmlns=""><head>

	<script type="text/javascript" src="/static/js/jquery.min.js"></script>
	<script type="text/javascript" src="/static/js/jquery.reject.min.js"></script>
	<script type="text/javascript" src="/static/js/jquery.reject.options.js"></script>
	
   	


	<!-- Basic Page Needs
  ================================================== -->
	
	<meta name="description" />
	<meta name="author" />

	<!-- Mobile Specific Metas
  ================================================== -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	<link rel="shortcut icon" href="" />

	<!-- CSS
  ================================================== -->
	<link rel="stylesheet" type="text/css" href="/static/css/estilos.css" />
	<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
	
	<title>SIGE</title>
	</head>
	<body>
	<div id="antorcha"></div>
	<div id="bandera"></div>

	<header>
		<a href="http://www.unicauca.edu.co" id="logoU"></a>
		<p class="separador"></p>
		<p id="desc">Sistema Integrado de gestión de electivas</p>
	</header>

	<div class="container">
		<div id="general">
			

			<div class="login">
				<div class="login-screen">
					<div class="app-title">
						<img class="logo_sige" src="/static/img/sige_logo.png" alt="">
						<p>Iniciar sesion</p>
					</div>
		
					<div class="login-form">
					<form action="tablaHorario/" method="post">
						{% csrf_token %}
						<div class="control-group">
						<input type="text" class="login-field" value="" name="username" placeholder="username" id="login-name" required>
						<label class="login-field-icon fui-user" for="login-name"></label>
						</div>
		
						<div class="control-group">
						<input type="password" class="login-field" value="" name="password" placeholder="password" id="login-pass" required>
						<label class="login-field-icon fui-lock" for="login-pass"></label>
						</div>
		
						<button class="btn btn-primary btn-large btn-block" type="submit" >
							login							
						</button>
					</form>
						<a class="login-link" href="#">Lost your password?</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<footer>
		<p>2019  | Grupo de trabajo Dragones Infernales  <br />
			<a href="http://www.unicauca.edu.co">Universidad del Cauca</a>  | Versión: 1.0  <br /><span style="display: none"></span> 
		</p>
	</footer>
	
	
	
	</body>
</html>
